<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 300px;
            margin: 0 auto;
        }
        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .register-btn {
            background-color: #008CBA;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        .register-btn:hover {
            background-color: #005A75;
        }
    </style>
</head>
<body>

<h2>Login</h2>
<form id="loginForm">
    <input type="text" id="username" name="username" placeholder="Username" required>
    <input type="password" id="password" name="password" placeholder="Password" required>
    <input type="submit" value="Login">
    <button class="register-btn" onclick="window.location.href='register.html'">Register</button>
</form>

<script>
    document.getElementById("loginForm").addEventListener("submit", async function(event) {
        event.preventDefault();
    
        
        // Get username and password inputs
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        
        const data = {
            username,
            password
        };
        
        try {
            const response = await fetch("/login", { // Assuming Express server is running on the same host
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            });

            const responseData = await response.json();
            
            if (responseData.success) {
                // Redirect to verification.html on successful login
                window.location.href = "verification.html";
            } else {
                // Display pop-up message for invalid username or password
                alert("Invalid username or password. Please try again.");
            }
        } catch (error) {
            console.error("Error:", error);
            // Handle error as needed
            alert("An error occurred. Please try again later.");
        }
    });
</script>

</body>
</html>
